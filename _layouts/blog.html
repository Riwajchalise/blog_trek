---
layout: default
---

<header>
  <!-- this is the half-height header hero with paper tear underneath -->
  <div class="bg-half-hero" style="background-image: url('{{page.image}}');"></div>
  <div class="tear-half-hero-bottom">
    <img src="/images/tear-hero-bottom.png" alt="{{page.image}}" />
  </div>
  <!-- this is the tour introduction that appears above the fold -->
  <div class="tour-intro text-center section-padding pad-bottom-s">
    <h1>{{page.title}}</h1>
    <p style="font-size: 24px;"> <b> <q>{{page.description}}</q> </b></p>
    <!-- <a href="#info"><i class="fa fa-angle-double-down text-big text-turq pad-top-xs" aria-hidden="true"></i></a> -->
  <div class="text-left" style="font-size: 18px;">{{content}}</div>
  </div>
</header>
